<div class="quiz-background">
	
	<button type="button" class="btn btn-primary btn-lg btn-begin" *ngIf="!start" (click)="startQuiz()">
		{{buttonName}}
	</button>

	<div class="container">	
		<header *ngIf="start">
			<div class="row">
				<div class="col-md-4"><h3>Score</h3></div>
				<div class="col-md-4"><h3>Question {{currentIndex}} of {{questions.length}}</h3></div>
				<div class="col-md-4"><h3>Time</h3></div>
			</div>
		</header>
		<div class="quiz-container">
			<div class="row" *ngIf="start">
				<div class="col-md-12">
				<h5 class="status">{{currentIndex + 1 }} / {{questions.length}}</h5>
				<h5>{{currentQuestionSet.question}}</h5>
				<div *ngFor="let o of currentQuestionSet.option">
					<div class="radio-button">
					<label class="radio-button__label-wrapper" for="{{o.optionid}}">
						<h3 class="radio-button__label-title">
						{{o.name}}
						</h3>
						<input type="radio" name="sharing_preference" id="{{o.optionid}}" value="{{o.optionid}}" class="radio-button__input">
						<div class="radio-button__custom-indicator"></div>  </label>
					</div>
				</div>
				</div>
			</div>
			<div class="row" *ngIf="start">
				<div class="col-md-4">
				<button type="button" class="btn btn-primary" (click)="next()" *ngIf="(currentIndex+1) != questions.length">
					Next
				</button>
				<button type="button" class="btn btn-primary" (click)="submit()" *ngIf="(currentIndex+1) >= questions.length">
					Submit
				</button>
				</div>
			</div>
			<div class="row">
				<div *ngIf="gameover"><h5>Result:  {{correct}}/{{questions.length}}</h5></div>
			</div>
		</div>
	</div>	
</div>
